.profile-img{

  object-fit:cover;
  margin-bottom:15px;
  border:4px solid #0088cc;

.container{
  background:#ffffff;
  padding:40px 30px;
  border-radius:25px;
  max-width:480px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

h1{
  font-size:26px;

.subtitle{
  font-size:16px;

  font-weight:600;

.description{

.join-btn{
  display:inline-block;
  padding:15px 30px;
  font-size:16px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  border-radius:50px;
  background:linear-gradient(135deg,#0088cc,#005f99);
  box-shadow:0 10px 25px rgba(0,136,204,0.4);
  transition:all 0.3s ease;
  animation:pulse 2s infinite, pop 1.5s infinite;
}

.join-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 35px rgba(0,136,204,0.6);
}

.note{
  margin-top:15px;
  font-size:13px;
  color:#777;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,136,204,0.6);} 
  70%{box-shadow:0 0 0 20px rgba(0,136,204,0);} 
  100%{box-shadow:0 0 0 0 rgba(0,136,204,0);} 
}

@keyframes pop{
  0%{transform:scale(1);} 
  50%{transform:scale(1.08);} 
  100%{transform:scale(1);} 
} 
  70%{box-shadow:0 0 0 20px rgba(0,136,204,0);} 
  100%{box-shadow:0 0 0 0 rgba(0,136,204,0);} 
}

@media(max-width:480px){
  .container{
    padding:30px 20px;
  }
